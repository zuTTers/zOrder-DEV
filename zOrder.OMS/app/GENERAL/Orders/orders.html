<div class="row">
    <div class="col-lg-12">
        <div class="title">
            {{vm.Title}}
            <input type="text" ng-model="filterList" class="form-control pull-right text-left" name="filterList" style="padding: 2px 0px 0px; float: left; margin-bottom: 0px; width: 150px !important; height: 25px !important;" placeholder="Fiş No/Müşteri adı vb." />
            <b class="pull-right" style="margin-right:10px !important;">Ara</b>
            <button ng-click="vm.edit('lg','', false)" class="btn btn-success pull-right" style="width:150px !important; height:30px !important; margin-right:15px;"><span class="fa fa-plus"></span> Yeni Sipariş</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-responsive-lg" style="width:100%;  margin-bottom: 0px !important; background-color:#eef1f7;">
            <thead>
                <tr>
                    <th><label>Seç</label></th>
                    <th ng-click="vm.sort('Order_Id')">
                        <label>Fiş No</label>
                        <span class="fa" ng-show="vm.sortKey=='Order_Id' || vm.sortKey== null" ng-class="{'fa-arrow-circle-up':vm.reverse,'fa-arrow-circle-down':!vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sort('CustomerName')">
                        <label>Müşteri</label>
                        <span class="fa" ng-show="vm.sortKey=='CustomerName' || vm.sortKey== null" ng-class="{'fa-arrow-circle-up':vm.reverse,'fa-arrow-circle-down':!vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sort('PhoneNumber')">
                        <label>Telefon No</label>
                        <span class="fa" ng-show="vm.sortKey=='PhoneNumber' || vm.sortKey== null" ng-class="{'fa-arrow-circle-up':vm.reverse,'fa-arrow-circle-down':!vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sort('NetTotal')">
                        <label>N. Tutar</label>
                        <span class="fa" ng-show="vm.sortKey=='NetTotal' || vm.sortKey== null" ng-class="{'fa-arrow-circle-up':vm.reverse,'fa-arrow-circle-down':!vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sort('TotalPrice')">
                        <label>T. Tutar</label>
                        <span class="fa" ng-show="vm.sortKey=='TotalPrice' || vm.sortKey== null" ng-class="{'fa-arrow-circle-up':vm.reverse,'fa-arrow-circle-down':!vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sort('Debt')">
                        <label>Borç Tutar</label>
                        <span class="fa" ng-show="vm.sortKey=='Debt' || vm.sortKey== null" ng-class="{'fa-arrow-circle-up':vm.reverse,'fa-arrow-circle-down':!vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sort('OrderDate')">
                        <label>Tarih</label>
                        <span class="fa" ng-show="vm.sortKey=='OrderDate' || vm.sortKey== null" ng-class="{'fa-arrow-circle-up':vm.reverse,'fa-arrow-circle-down':!vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sort('IsDelivered')">
                        <label>Teslim</label>
                        <span class="fa" ng-show="vm.sortKey=='IsDelivered' || vm.sortKey== null" ng-class="{'fa-arrow-circle-up':vm.reverse,'fa-arrow-circle-down':!vm.reverse}"></span>
                    </th>
                    <th ng-click="vm.sort('IsPaid')">
                        <label>Ödeme</label>
                        <span class="fa" ng-show="vm.sortKey=='IsPaid' || vm.sortKey== null" ng-class="{'fa-arrow-circle-up':vm.reverse,'fa-arrow-circle-down':!vm.reverse}"></span>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in vm.items | filter : filterList | orderBy: vm.sortKey:vm.reverse">
                    <td>
                        <button ng-click="vm.edit('lg',row, true)" class="btn btn-primary"><span class="fa fa-edit"></span></button>
                        <button ng-click="vm.delete(row.Order_Id)" class="btn btn-danger"><span class="fa fa-trash"></span></button>
                    </td>
                    <td>{{row.Order_Id}}</td>
                    <td>{{row.CustomerName}}</td>
                    <td>{{row.PhoneNumber}}</td>
                    <td>{{row.NetTotal}}</td>
                    <td>{{row.TotalPrice}}</td>
                    <td>{{row.Debt }}</td>
                    <td>{{row.OrderDate | jsDate | formatDate}}</td>
                    <td><label class="switch disabled"><input type="checkbox" ng-model="row.IsDelivered" disabled><span class="slider round"></span></label></td>
                    <td><label class="switch disabled"><input type="checkbox" ng-model="row.IsPaid" disabled><span class="slider round"></span></label></td>
                    <td><button ng-click="vm.receipt(row.Order_Id)" class="btn btn-primary"><span class="fa fa-print"></span></button></td>
                    <!--<td><a ui-sref="Orders.Receipt({id:{{row.Order_Id}}})">RC</a></button></td>-->

                </tr>
            </tbody>
        </table>
        <ul uib-pagination total-items="vm.query.count" ng-model="vm.query.page" items-per-page="vm.query.limit" ng-change="numOfPages()"
            first-text="İlk"
            previous-text="Geri"
            next-text="İleri"
            last-text="Son"
            style="margin-top: 0px !important;"></ul>
    </div>
</div>
